    <body class="register-page">
        <!-- <div class="content-wrapper"> -->
        <!-- navbar start -->
        <header>
            <div class="logo"><a href="./home.html">Books Store</a></div>
            <div class="container">
                <ul class="home login register">
                    <li><a href="./home.html">Home</a></li>
                    <li> <a href="./login.html">Login</a> </li>
                    <li><a href="./register.html">Register</a></li>

                </ul>
            </div>
        </header>
        <!-- navbar finished -->
        <!-- content start register  -->
        <main class="registerForm">
            <form action="">
                <h3 class="addresForm"> Create new account</h3>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">
                <label for="url">URL</label>
                <input id="url" type="url" placeholder="https://example.com">
                <label for="age">Age</label>
                <input id="age" type="number" placeholder="18">
                <label for="phone">Phone Number</label>
                <input id="phone" type="text" placeholder="Phone Number">
                <label for="Country">Country</label>
                <input id="Country" type="text" placeholder="Country">
                <label for="Password">Password</label>
                <input id="Password" type="password" placeholder="Password">
                <label for="Confirm">Confirm Password</label>
                <input id="Confirm" type="text" placeholder="Confirm Password">
                <input type="submit" value="Register" class="submitRegister">
            </form>
        </main>
        <!-- content finised register  -->
        <!-- start footer  -->
        <footer>
